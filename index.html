<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 5</title>
    <link rel="stylesheet" href="./dist/output.css">

    <style>
        .bg-image {
            background-image: url("src/img/bg-ticket.png");
            background-size: contain;
            background-position: fixed;
            background-repeat: no-repeat;
        }

        .barcode2 {
            position: absolute;
            margin-left: 100px;
            transform: rotate(90deg);
        }
    </style>
</head>

<body class="bg-gray-400 m-12 h-[1000px]">

    <div class="bg-orange-500 p-5 rounded-t-xl font-bold text-xl">
        <div class="flex justify-between">
            <div class="my-auto text-white">FORM DATA TIKET</div>
            <div><img src="./src/img/plane-white.png" class="w-12" alt=""></div>
        </div>
    </div>
    <div class="bg-white p-6 rounded-b-xl">
        <form class="w-full mx-auto">
            <div class="flex gap-5">
                <div class="w-full mb-5">
                    <label for="flight"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Flight<span
                            class="text-red-500">*</span></label>
                    <input type="text" id="flight"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Flight here ..." required />
                </div>
                <div class="w-full mb-5">
                    <label for="from" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">From<span
                            class="text-red-500">*</span></label>
                    <input type="text" id="from"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Location From Here ..." required />
                </div>
                <div class="w-full mb-5">
                    <label for="to" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">To<span
                            class="text-red-500">*</span></label>
                    <input type="text" id="to"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Location To Here ..." required />
                </div>
            </div>

            <div class="flex gap-5">
                <div class="w-full mb-5">
                    <label for="terminal"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Terminal<span
                            class="text-red-500">*</span></label>
                    <input type="terminal" id="terminal"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Terminal Here ..." required />
                </div>
                <div class="w-full mb-5">
                    <label for="passenger"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Passenger<span
                            class="text-red-500">*</span></label>
                    <input type="text" id="passenger"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Passenger Here ..." required />
                </div>

                <div class="w-full mb-5">
                    <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date<span
                            class="text-red-500">*</span>
                    </label>
                    <input type="date" id="date"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required />
                </div>
                <div class="w-full mb-5">
                    <label for="boarding_time"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Boarding Time<span
                            class="text-red-500">*</span></label>
                    <input type="time" id="boarding_time"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="boarding_time Here ..." required />
                </div>
                <div class="w-full mb-5">
                    <label for="seat" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seat<span
                            class="text-red-500">*</span></label>
                    <input type="text" id="seat"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Seat Here ..." required />
                </div>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>
    </div>

    <br>

    <div class="flex">
        <div class="w-[900px] bg-orange-500 p-2 rounded-t-xl  font-bold text-xl">
            <div class="my-auto text-white ml-10">BOARDING PASS</div>
        </div>
        <div class="w-[400px] bg-orange-500 p-2 rounded-t-xl font-bold text-xl">
        </div>
    </div>
    <div class="bg-white">
        <div class="my-auto">
            <div class="bg-image">

                <div class="flex">
                    <div class="w-[900px] py-8 px-12">
                        <div class="flex">
                            <div class="flight">
                                <p class="font-bold text-orange-500">FLIGHT 1245</p>
                                <small>From <span class="font-bold">Tasikmalaya</span> to <span class="font-bold">Bandung</span></small>
                            </div>
                            <img src="./src/img/barcode 1.png" class="w-55 ml-44" alt="">
                        </div>
                        <p class="font-bold text-orange-500">TERMINAL 1</p>
                        <small>Gate <span class="font-bold">15</span></small>
                        <div class="flex">
                            <div class="mr-28 passenger">
                                <p class="font-bold text-orange-500">Passenger</p>
                                <small class="font-bold">Lorem, ipsum</small>
                            </div>
                            <div class="mr-28 date">
                                <p class="font-bold text-orange-500">Date</p>
                                <small class="font-bold">11 March 2024</small>
                            </div>
                            <div class="mr-28 boarding">
                                <p class="font-bold text-orange-500">Boarding Time</p>
                                <small class="font-bold">12.10</small>
                            </div>
                            <div class="seat">
                                <p class="font-bold text-orange-500">Seat</p>
                                <small class="font-bold">8A</small>
                            </div>
                        </div>
                    </div>
                    <div class="w-[400px]">
                        <div class="barcode2">
                            <img src="/src/img/barcode 2.png" class="h-12 mt-44 w-40" alt="">
                        </div>
                        <div class="mt-3 ml-48 float-right">
                            <p class="font-bold text-orange-500">FLIGHT 1245</p>
                            <small>From <span class="font-bold">Tasikmalaya</span> to <span class="font-bold">Bandung</span></small>
                            <p class="font-bold text-orange-500">TERMINAL 1</p>
                            <small>Gate <span class="font-bold">15</span></small>
                            <p class="font-bold text-orange-500">Passenger</p>
                            <small class="font-bold">Lorem, ipsum</small>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="flex">

        <div class="w-[900px] bg-orange-500 p-5 rounded-b-xl"></div>
        <div class="w-[400px] bg-orange-500 p-5 rounded-b-xl"></div>
    </div>
</body>

</html>
